<DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>About Me - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/rslaybaugh.jpg"></a></h1>
          <span class="tagline">Rachel Slaybaugh</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <!-- <span class="post-date">{{ post.date | date_to_string }}</span> -->
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
             <span class="tagline"><a href="http://rachelslaybaugh.github.io/CV/rns_publications.pdf" class="post-title">Publications</a></span>
             <span class="tagline"><a href="http://rachelslaybaugh.github.io/CV/rnslaybaugh_full.pdf" class="post-title">CV</a></span>
             <span class="tagline"><a href="https://github.com/rachelslaybaugh/presentations" class="post-title">Presentations</a></span>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <span class="separator">&bull;</span><a href="http://www.github.com/rachelslaybaugh" class="footer-link">GitHub</a> 
            <span class="separator">&bull;</span><a href="https://twitter.com/RachelSlaybaugh"class="footer-link">Twitter</a>
            <span class="separator">&bull;</span><a href="https://www.researchgate.net/profile/R_Slaybaugh" class="footer-link">ResearchGate</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
